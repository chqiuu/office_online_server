<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.0.0.min.js"></script>
</head>
<body>
<button id="download" value="下载">下载</button>
<script>
    $(document).ready(function () {
        $('#download').click(function () {
            for (var i = 500; i < 600; i++) {
                setTimeout(function () {
                    console.log(i);
                    window.open("https://yq.aliyun.com/attachment/download/?id=" + i);
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
